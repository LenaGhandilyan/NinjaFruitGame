<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Drop Game</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <!-- Game Start Screen -->
    <div id="startGame">
        <h1>NinjaFruit Game</h1>
        <button id="startGameBtn">Start Game</button>
    </div>

    <!-- In-Game Screen -->
    <div id="insideGameContainer">
        <p>Score: <span id="score">0</span></p>
        <p>High Score: <span id="highScore">0</span></p>
        <p>Missed Balls: <span id="missedBalls">0</span></p>
        <p>Time: <span id="timerDisplay">02:00</span></p>
    </div>

    <!-- Game Over Screen -->
    <div id="gameEndDiv">
        <h1>Game Over!</h1>
        <p>Your Score: <span id="endGameScore">0</span></p>
        <p>Missed Balls: <span id="endMissedBalls">0</span></p>
        <button id="returnHome">Return to Home</button>
    </div>

    <canvas id="canvas"></canvas>

    <script src="scripts/main.js"></script>
</body>
</html>
