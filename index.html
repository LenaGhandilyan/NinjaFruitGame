<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>NinjaFruitGame</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="startGame" id="startGame">
        <div class="home">
            <h1>NinjaFruit Game</h1>
            <button id="startGameBtn">Play</button>
            <p>Your Highest Score: <span id="homeHighScore"></span></p>
        </div>
    </div>
    <div class="countDown" id="countDownContainer">
        <h1></h1>
    </div>
    <div id="insideGameContainer">
        <div class="scoreDiv">
            <p>Current Score: <span id="score">0</span></p>
            <p>Highest Score: <span id="highScore">0</span></p>
        </div>
        <div class="gameCountTime">
          <h1 id="timerDisplay">00 : 00</h1>
      </div>
        <div id="strikeCountDiv">
            <h1 class="strikeCount">1x</h1>
        </div>
    </div>
    <div id="gameEndDiv">
        <div class="gameEndContainer">
            <p>Your Score: <span id="endGameScore"></span></p>
            <button id="returnHome">Return Home</button>
        </div>
    </div>
    <div class="slider-control">
      <div class="slider">
        <input id="slider-input" type="range" min="0" max="100" value="0.5" />
      </div>
      <div id="slider-value">100</div>
    </div>
    <audio id="audio" src="" autoplay="on"></audio>
    <script src="scripts/main.js"></script>
  </body>
</html>
