<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Ninja Fruit Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        .startGame, .countDown, .inGameContainer, .gameEndContainer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: Arial, sans-serif;
        }

        .startGame {
            display: flex;
        }

        .countDown {
            display: none;
        }

        #insideGameContainer {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px;
            color: white;
            font-family: Arial, sans-serif;
        }

        .scoreDiv {
            display: flex;
            justify-content: space-between;
        }

        .gameEndContainer {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="startGame" id="startGame">
        <div class="home">
            <h1>Ninja Fruit Game</h1>
            <button id="startGameBtn">Play</button>
            <p>Your Highest Score: <span id="homeHighScore"></span></p>
        </div>
    </div>
    <div class="countDown" id="countDownContainer">
        <h1></h1>
    </div>
    <div id="insideGameContainer">
        <div class="scoreDiv">
            <p>Current Score: <span id="score">0</span></p>
            <p>Highest Score: <span id="highScore">0</span></p>
        </div>
        <div id="timerDisplay">02 : 00</div>
        <div id="strikeCountDiv">
            <h1 class="strikeCount">1x</h1>
        </div>
    </div>
    <div id="gameEndDiv">
        <div class="gameEndContainer">
            <p>Your Score: <span id="endGameScore"></span></p>
            <button id="returnHome">Return Home</button>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
